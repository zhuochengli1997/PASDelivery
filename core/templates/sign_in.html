{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-uppercase mb-3">
                        <b>
                            {% if request.GET.next != '/transporter/' %}
                            Customer
                            {%else%}
                            Courier
                            {%endif%}
                        </b>
                    </h4>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-warning bt-block">Sign In</button>
                        <p class="text-center mt-3">
                            Don't have an account ? <a href="/sign-up/?next={{ request.GET.next}}">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
